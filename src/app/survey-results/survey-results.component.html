  <div class="details-container">
    <div class="row">
      <span class="details-label">Survey name: </span> <span class="details">{{surveyResults.surveyName}}</span>
    </div>
    <div class="row">
      <span class="details-label">Anonymous: </span> <span class="details">{{surveyResults.anonymous}}</span>
    </div>
  </div>

  <div *ngFor="let questionResult of surveyResults.questionResults">
    <app-question-results [questionResult]="questionResult"></app-question-results>
  </div>
