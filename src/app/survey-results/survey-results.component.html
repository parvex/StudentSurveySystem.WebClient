  <div class="card border-secondary m-2">
    <h4 class="text-center font-weight-bold">Survey results</h4>
    <div class="row">
        <h5 class="details-label">Survey name: </h5> <h5 class="details">{{surveyResults?.surveyName}}</h5>
    </div>
    <div class="row">
        <h5 class="details-label">Anonymous: </h5> <h5 class="details">{{surveyResults?.anonymous}}</h5>
    </div>

    <div class="d-flex">
      <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-pills">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Question results</a>
          <ng-template ngbNavContent>
            <div *ngFor="let questionResult of surveyResults?.questionResults">
              <app-question-results [questionResult]="questionResult"></app-question-results>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Responses</a>
          <ng-template ngbNavContent>
            <app-response-list [surveyId]="surveyResults.surveyId"></app-response-list>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>

  <div [ngbNavOutlet]="nav" class="ml-4"></div>
