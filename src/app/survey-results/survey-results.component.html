  <div class="card border-success">
    <div class="container">
      <h4 class="font-weight-bold text-center">Survey results</h4>
      <div class="row">
          <h5 class="details-label">Survey name: </h5> <h5 class="details">{{surveyResults?.surveyName}}</h5>
      </div>
      <div class="row">
          <h5 class="details-label">Anonymous: </h5> <h5 class="details">{{surveyResults?.anonymous}}</h5>
      </div>
    </div>
  </div>

  <tabset [justified]="true" type="pills">
    <tab>
      <ng-template tabHeading>
        <a><img width="40" height="40" src="assets/icons/questionresult.png"> Question results</a>
      </ng-template>
      <div *ngFor="let questionResult of surveyResults?.questionResults">
        <app-question-results [questionResult]="questionResult"></app-question-results>
      </div>
    </tab>
    <tab>
      <ng-template tabHeading>
        <a><img width="40" height="40" src="assets/icons/response.png"> Responses</a>
      </ng-template>
      <app-response-list [surveyId]="surveyResults?.surveyId"></app-response-list>
    </tab>
  </tabset>
