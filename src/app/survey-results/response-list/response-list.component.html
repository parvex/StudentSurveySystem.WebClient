<div
infinite-scroll
[infiniteScrollDistance]="1"
[infiniteScrollThrottle]="300"
(scrolled)="onScrollDown()">
  <table class="table table-light">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Actions</th>
      <th scope="col">Respondent</th>
      <th scope="col">Submit date</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let response of responses; index as i" style="cursor: pointer;">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <button class="btn btn-info" (click)="onShowClick(content, response.id)"><img width="20" height="20" src="assets/icons/response.png"> Show</button>
      </td>
      <td>
        <ngb-highlight [result]="response?.respondent" ></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="response?.date"></ngb-highlight>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Survey response details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-response-details *ngIf="selectedResponse?.surveyName != null" [response]="selectedResponse"></app-response-details>
  </div>
</ng-template>
